ext {
    scalaVersionMajor = rootProject.ext.scalaVersionMajor
    scalaVersion = rootProject.ext.scalaVersion
    siteUrl = rootProject.ext.siteUrl
    gitUrl = rootProject.ext.gitUrl
}

apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: "jp.leafytree.android-scala"

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file://$bluecabinMavenRepoDir")
        pom {
            artifactId = "textoo"
            project {
                url siteUrl
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'bluecabin'
                        name 'Blue Cabin'
                        email 'bluecabindev@gmail.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName version
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile "org.scala-lang:scala-library:$scalaVersion"
    compile 'com.android.support:multidex:1.0.1'
}
